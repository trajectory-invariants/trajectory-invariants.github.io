# Configuration
baseURL: "https://robotgenskill.pages.gitlab.kuleuven.be/public_code/invariants_website/"
title: "Invariant trajectory descriptors"

enableRobotsTXT: true
enableGitInfo: true
# enableEmoji: false
hasCJKLanguage: false

# googleAnalytics: G-XXXXXXXXXX

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
    title: Invariant trajectory descriptors

theme: hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - identifier: about
      name: About
      pageRef: /about
      weight: 1    
    - identifier: documentation
      name: Documentation
      pageRef: /docs
      weight: 2
    - identifier: showcase
      name: Showcase
      pageRef: /showcase
      weight: 3
